<div class="contenedor">
  <div class="barra"><app-barra-lateral></app-barra-lateral></div>
  <div class="encabezado">
    <app-header></app-header><hr/>
    <div class="container">
      <div class="header">
        <h2>Categorías</h2>
        <span class="subtitle">{{ categorias.length }} Registradas</span>
        <div class="search-sort">
          <input
            type="text"
            placeholder="Buscar categoría"
            [(ngModel)]="filtro"
            (ngModelChange)="aplicarFiltro()"
          />
          <button class="btn-agregar" (click)="abrirModal()">
            <i class="fas fa-plus"></i> Categoría
          </button>
        </div>
      </div>

      <table class="customer-table">
        <thead>
          <tr><th>#</th><th>Nombre</th><th>Imagen</th><th>Acciones</th></tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of filtradas; let i = index">
            <td>{{ (paginaActual-1)*elementosPorPagina + i +1 }}</td>
            <td>{{ c.nombre }}</td>
            <td><img [src]="c.imagen" alt="{{c.nombre}}" width="40"/></td>
            <td>
              <button (click)="abrirModal(c)" class="btn-editar"><i class="fas fa-edit"></i></button>
              <button (click)="eliminar(c.idcategoria)" class="btn-eliminar">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Paginación" class="mt-3">
        <ul class="pagination justify-content-center">
          <li
            class="page-item"
            [class.disabled]="paginaActual === 1"
            (click)="cambiarPagina(paginaActual - 1)">
            <a class="page-link" href="javascript:void(0)">Anterior</a>
          </li>

          <li
            class="page-item"
            *ngFor="let pagina of paginasArray"
            [class.active]="pagina === paginaActual"
            (click)="cambiarPagina(pagina)">
            <a class="page-link" href="javascript:void(0)">{{ pagina }}</a>
          </li>

          <li
            class="page-item"
            [class.disabled]="paginaActual === totalPaginas"
            (click)="cambiarPagina(paginaActual + 1)">
            <a class="page-link" href="javascript:void(0)">Siguiente</a>
          </li>
        </ul>
      </nav>

      <!-- Modal -->
      <div *ngIf="mostrarModal" class="modal">
        <div class="modal-content">
          <h2>Categoría</h2>
          <form (ngSubmit)="formSubmit()" #f="ngForm">
            <input
              name="nombre"
              required
              [(ngModel)]="cat.nombre"
              placeholder="Nombre"
            />
            <input
              name="imagen"
              required
              [(ngModel)]="cat.imagen"
              placeholder="URL de imagen"
            />
            <button type="submit" [disabled]="f.invalid">Guardar</button>
            <button type="button" (click)="cerrarModal()">Cerrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
